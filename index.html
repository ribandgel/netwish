<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JustStreamIt</title>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="/js/script.js"></script>
</head>
<body onload="renderHomepage();">
    <nav>
        <h1>
            JustStreamIt
        </h1>
        <ul>
            <li><a id="ac-menu">Accueil</a></li>
            <li><a id="cat-menu">Cat√©gories</a></li>
        </ul>
    </nav>
    <div id="better-film">
        <div id="better-film-elements">
        </div>
        <div id="better-film-image">
        </div>
    </div>
    <div id="categories">
    </div>
    <div id="sliders">
        <p> Best films </p>
        <div id="Best" class="slider">
            <div class="back" id="Best-back" onclick="changeSlide('Best',-1)"><</div>
            <div id="Best-elements"> </div>
            <div class="next" id="Best-next" onclick="changeSlide('Best',1)">></div>
        </div>
        <p> Drama </p>
        <div id="Drama" class="slider">
            <div class="back" id="Drama-back" onclick="changeSlide('Drama',-1)"><</div>
            <div id="Drama-elements"> </div>
            <div class="next" id="Drama-next" onclick="changeSlide('Drama',1)">></div>
            
        </div>
        <p> Sci-Fi </p>
        <div id="Sci-Fi" class="slider">
            <div class="back" id="Sci-Fi-back" onclick="changeSlide('Sci-Fi',-1)"><</div>
            <div id="Sci-Fi-elements"> </div>
            <div class="next" id="Sci-Fi-next" onclick="changeSlide('Sci-Fi',1)">></div>    
        </div>
        <p> Documentary </p>
        <div id="Documentary" class="slider">
            <div class="back" id="Documentary-back" onclick="changeSlide('Documentary',-1)"><</div>
            <div id="Documentary-elements"> </div>
            <div class="next" id="Documentary-next" onclick="changeSlide('Documentary,1)">></div>    
        </div>
    </div>
    <div id="film-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-content"> </div>
      </div>

    </div>
</body>
</html>
